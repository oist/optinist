# - CaImAn parameters reference page
#   - https://caiman.readthedocs.io/en/dev/Getting_Started.html#parameters
#   - https://caiman.readthedocs.io/en/dev/core_functions.html#caiman.source_extraction.cnmf.params.CNMFParams

# ----------------------------------------
# Basic Parameters
# ----------------------------------------

data_params:
  decay_time: 0.4

init_params:
  # Ain: null  # TBD: need to support 2D array type.

  do_refit: False

  K: 4
  gSig: [3, 3]
  ssub: 1
  tsub: 2
  nb: 0
  # method_init: "greedy_roi"  # Fixed for cnmf-e

  roi_thr: 0.9  # Note: Extended param for ROI

preprocess_params:
  p: 1

patch_params:
  rf: null
  stride: 6

merge_params:
  merge_thr: 0.85


# ----------------------------------------
# Advanced Parameters
# ----------------------------------------

advanced:
  # Note: Other data params are undefined because they are less necessary.
  # data_params:
  #   fnames: null
  #   dims: null
  #   fr: 30
  #   dxy: [1, 1]
  #   var_name_hdf5: 'mov'
  #   caiman_version: null
  #   last_commit: null
  #   mmap_F: null
  #   mmap_C: null

  init_params:
    SC_kernel: "heat"
    SC_sigma: 1
    SC_thr: 0
    SC_normalize: True
    SC_use_NN: False
    SC_nnn: 20
    gSiz: [13, 13]
    # center_psf: False  # Fixed for cnmf-e
    lambda_gnmf: 1
    maxIter: 5
    min_corr: 0.85
    min_pnr: 10
    seed_method: "auto"
    ring_size_factor: 1.5
    ssub_B: 2
    init_iter: 2
    nIter: 5
    rolling_sum: True
    rolling_length: 100
    kernel: null
    max_iter_snmf: 500
    alpha_snmf: 0.5
    sigma_smooth_snmf: [0.5, 0.5, 0.5]
    perc_baseline_snmf: 20
    # normalize_init: True  # Fixed for cnmf-e
    options_local_NMF: null

  preprocess_params:
    sn: null
    noise_range: [0.25, 0.5]
    noise_method: "mean"
    max_num_samples_fft: 3072
    n_pixels_per_process: null
    compute_g: False
    lags: 5
    include_noise: False
    pixels: null
    check_nan: True

  patch_params:
    nb_patch: 0
    border_pix: 0
    low_rank_background: False
    del_duplicates: False
    # only_init: True  # Fixed for cnmf-e
    p_patch: 0
    skip_refinement: False
    remove_very_bad_comps: False
    p_ssub: 2
    p_tsub: 2
    memory_fact: 1
    n_processes: 1
    in_memory: True

  merge_params:
    do_merge: True
    merge_parallel: False
    max_merge_area: null
